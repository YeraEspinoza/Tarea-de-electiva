<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WhatsApp Chat</title>
  <style>
    body {
      font-family: 'Helvetica Neue', sans-serif;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f0f0f0;
    }

    .chat-container {
      background-color: #075e54; /* Cambiado a verde oscuro */
      color: #fff;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 375px;
      max-width: 100%;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      height: 600px;
    }

    .chat-header {
      background-color: #075e54;
      color: #fff;
      padding: 15px;
      text-align: center;
      font-size: 18px;
    }

    .chat-messages {
      flex-grow: 1;
      overflow-y: auto;
      padding: 15px;
      display: flex;
      flex-direction: column;
    }

    .message {
      margin-bottom: 15px;
      max-width: 80%;
    }

    .message .sender {
      font-size: 14px;
      color: #777;
    }

    .message .timestamp {
      font-size: 12px;
      color: #777;
      margin-top: 5px;
    }

    .message .text {
      padding: 10px;
      border-radius: 8px;
      margin-top: 5px;
    }

    .your-message {
      align-self: flex-end;
      background-color: #dcf8c6;
      color: #000;
      border-top-left-radius: 8px;
      border-top-right-radius: 8px;
      border-bottom-left-radius: 8px;
    }

    .other-message {
      align-self: flex-start;
      background-color: #fff;
      color: #000;
      border-top-left-radius: 8px;
      border-top-right-radius: 8px;
      border-bottom-right-radius: 8px;
    }

    .chat-input {
      display: flex;
      align-items: center;
      padding: 15px;
      border-top: 1px solid #ddd;
    }

    .input-box {
      flex-grow: 1;
      padding: 8px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      margin-right: 10px;
    }

    .send-button {
      background-color: #25d366;
      color: #fff;
      padding: 10px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }

    .send-button:hover {
      background-color: #128c7e;
    }
  </style>
</head>
<body>

  <div class="chat-container">
    <div class="chat-header">
      Yeraldin Espinoza
    </div>

    <div class="chat-messages">
      <div class="message other-message">
        <span class="sender">Yeraldin Espinoza</span>
        <span class="timestamp">12:30 PM</span>
        <div class="text">¡Hola! Soy Yeraldin Espinoza</div>
      </div>

      <div class="message your-message">
        <span class="sender">Tú</span>
        <span class="timestamp">12:35 PM</span>
        <div class="text">Yo soy Yeraldin Espinoza</div>
      </div>

    </div>

    <div class="chat-input">
      <input type="text" class="input-box" placeholder="Escribe tu mensaje...">
      <button class="send-button">Enviar</button>
    </div>
  </div>

</body>
</html>
