<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nuevo Formulario de Inicio de Sesión</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #3498db;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .login-container {
      background-color: #fff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
      width: 400px;
      max-width: 100%;
      text-align: center;
    }

    .login-container h2 {
      color: #3498db;
    }

    .login-form {
      margin-top: 20px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      font-size: 18px;
      color: #2c3e50;
    }

    .form-group input {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: 2px solid #3498db;
      border-radius: 6px;
      box-sizing: border-box;
      margin-top: 8px;
      transition: border-color 0.3s ease;
    }

    .form-group input:focus {
      border-color: #e74c3c;
    }

    .form-group button {
      background-color: #e74c3c;
      color: #fff;
      padding: 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 18px;
      transition: background-color 0.3s ease;
    }

    .form-group button:hover {
      background-color: #c0392b;
    }

    .social-buttons {
      margin-top: 30px;
    }

    .social-button {
      width: 100%;
      margin-bottom: 15px;
      padding: 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }

    .google-button {
      background-color: #e67e22;
      color: #fff;
    }

    .facebook-button {
      background-color: #3b5998;
      color: #fff;
    }

    .twitter-button {
      background-color: #1da1f2;
      color: #fff;
    }

    .forgot-password a {
      color: #3498db;
      text-decoration: none;
      font-size: 14px;
      transition: color 0.3s ease;
    }

    .forgot-password a:hover {
      color: #e74c3c;
    }

    .other-ways-text {
      margin-top: 20px;
      color: #2c3e50;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h2>Bienvenido</h2>
    <form class="login-form">
      <div class="form-group">
        <label for="username">Nombre de Usuario:</label>
        <input type="text" id="username" name="username" required>
      </div>

      <div class="form-group">
        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required>
      </div>

      <div class="form-group">
        <button type="submit">Ingresar</button>
      </div>
    </form>

    <div class="social-buttons">
      <button class="social-button google-button">Ingresar con Google</button>
      <button class="social-button facebook-button">Ingresar con Facebook</button>
      <button class="social-button twitter-button">Ingresar con Twitter</button>
    </div>

    <div class="forgot-password">
      <a href="#">¿Olvidaste tu contraseña?</a>
    </div>
    
  </div>

</body>
</html>
